<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAU - Personal Assistant for Upskilling</title>

  <!-- Link to your separate CSS file -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Chatbot Section -->
  <div class="chatbot-section">
    <div class="chatbot-header">
      PAU - <span id="username-display">Anurag</span>
    </div>

    <!-- NEW: Greeting container -->
    <div class="chat-greeting" id="chat-greeting">
      <p>Welcome back!</p>
      <p>Would you like to recall your previous conversation?</p>
      <button id="recallConversationBtn">Recall Conversation</button>
      <button id="startFreshBtn">Start Fresh</button>
    </div>

    <!-- Existing chat elements -->
    <div class="chat-area" id="chat-area" style="display: none;">
      <!-- This can stay empty initially. We'll load or append messages in scripts.js -->
    </div>
    <div class="input-area" id="input-area" style="display: none;">
      <textarea id="chatInput" placeholder="Hello Human | say something..."></textarea>
      <button>Send</button>
    </div>
  </div>

  <!-- Dynamic Section -->
  <div class="dynamic-section">
    <div class="dynamic-header">
      <div class="toggle-buttons">
        <button data-section="search-section" class="active" onclick="toggleSection('search-section')">Browser</button>
        <button data-section="note-section" onclick="toggleSection('note-section')">Notes</button>
        <button data-section="progress-section" onclick="toggleSection('progress-section')">Progress</button>
      </div>
    </div>
    <div class="content-area">
      <!-- Search Section -->
      <div id="search-section" class="search-section visible">
        <input id="searchQuery" type="text" placeholder="Type your search query..." style=" padding: 10px;">
        <div id="searchResults" class="search-results" style="margin-top: 10px;"></div>
      </div>

      <!-- Notes Section -->
      <div id="note-section" class="note-section">
        <textarea class="note-editor" placeholder="Write your notes here..."># Markdown Note

Write your notes here with ease.</textarea>
        <button>Save Note</button>
        <button>Start New Note</button>
        <button>Show All Notes</button>
      </div>

      <!-- Progress Section -->
      <div id="progress-section" class="progress-section">
        <div class="progress-graph">
          <p>Progress graph or heatmap will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  

<div> <!-- NEW: Modal container -->
  <div class="right_pannel" id="right_pannel">
    <button id="viewMemoryGraphBtn" onclick="window.location.href='/graph_inspector'">
      View Memory Graph
    </button>
  </div>
  <!-- Link to your separate JavaScript file, typically at the end of the body -->
  <script src="js/scripts.js"></script>
  <!-- Marked JS library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
